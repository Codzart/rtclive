# rtclive api server
server:
  host: 127.0.0.1
  port: 5000



# webrtc media server address, the endpoint should be a public server ip, if you use rtclive in production
media:
  endpoint: 127.0.0.1



relay:
  - mode: static
    type: rtmp
    edge: rtmp://localhost/live/teststream
    stream: stream1
  - mode: static
    type: rtsp
    edge: rtsp://localhost/live/stream
    stream: stream4
  - mode: static
    type: webrtc
    edge: ws://127.0.0.1:8000/live/stream2
    stream: stream2
  - mode: dynamic
    type: rtmp
    edge: rtmp://localhost/live/{stream}
  - mode: dynamic
    type: rtsp
    edge: rtsp://localhost/live/{stream}
  - mode: dynamic 
    type: webrtc
    edge: ws://127.0.0.1:8000/live/{stream}


    


# webrtc media capability
capability:
  audio:
    codecs:
      - opus
    extensions:
      - urn:ietf:params:rtp-hdrext:ssrc-audio-level
      - http://www.ietf.org/id/draft-holmer-rmcat-transport-wide-cc-extensions-01
  video:
    codecs:
      - h264
    rtx: true
    rtcpfbc:
      - id: transport-cc
      - id: ccm
        params: [fir]
      - id: nack
      - id: nack
        params: [pli]
    extensions:
      - urn:3gpp:video-orientation
      - http://www.ietf.org/id/draft-holmer-rmcat-transport-wide-cc-extensions-01
      - http://www.webrtc.org/experiments/rtp-hdrext/abs-send-time
      - urn:ietf:params:rtp-hdrext:sdes:rtp-stream-id
      - urn:ietf:params:rtp-hdrext:sdes:mid
      - http://www.webrtc.org/experiments/rtp-hdrext/playout-delay
        
      
